<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Neeraj Sharma">
    <meta name="description" content="A responsive webpage which displays info regarding the staff of a hypothetical tech giant MNC.">
    <meta name="keywords" content="Profile cards, Company staff">

    <title>Profile Cards</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <ul>
                <li><a href="#mark">Mark</a></li>
                <li><a href="#arthur">Arthur</a></li>
                <li><a href="#samantha">Samantha</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="arthur">
            <figure>
                <img src="Images/Arthur-1849x1849.png" alt="Arthur D'Souza" width="1849" height="1849" title="Arthur D'Souza">
                <figcaption>Arthur D'Souza</figcaption>
            </figure>
            <p><q>I&#8217;m a web designer.</q></p>
        </div>

        <div id="samantha">
            <figure>
                <img src="Images/Samantha-3833x3831.png" alt="Samantha Perry" width="3833" height="3831" title="Samantha Perry">
                <figcaption>Samantha Perry</figcaption>
            </figure>
            <p><q>I&#8217;m a front-end developer.</q></p>
        </div>

        <div id="mark">
            <figure>
                <img src="Images/Mark-3533x3533.png" alt="Mark Pattinson" width="3533" height="3533" title="Mark Pattinson">
                <figcaption>Mark Pattinson</figcaption>
            </figure>
            <p><q>I&#8217;m a back-end developer.</q></p>
        </div>
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>

</html>
